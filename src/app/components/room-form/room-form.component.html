<div class="grid w-full min-h-screen grid-cols-2 p-0">

  <div class="flex items-center justify-center">
    <form class="flex flex-col gap-3 p-10 border border-gray-500 rounded-lg">
      <h1>{{id?'Editar':'Crear'}} habitacion</h1>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Imagen URL</mat-label>
        <input matInput [(ngModel)]="room.image_url" name="image_url">
      </mat-form-field>

      <mat-form-field class=" example-full-width" appearance="outline">
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="room.title" name="title">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Descripción</mat-label>
        <textarea matInput [(ngModel)]="room.description" name="description" rows="5"></textarea>
      </mat-form-field>

      <mat-checkbox class="example-margin" name="visible" [(ngModel)]="room.visible">
        {{room.visible == 1?'Ocultar?':'Mostrar?'}}
      </mat-checkbox>

      <mat-form-field class=" example-full-width" appearance="outline">
        <mat-label>Precio</mat-label>
        <input type="number" step="0.01" matInput [(ngModel)]="room.price" name="price">
      </mat-form-field>


      <button mat-raised-button color="accent" (click)="edit ? updateRoom() : createRoom()">
        {{edit?"Editar":"Crear"}}
      </button>
    </form>
  </div>

  <div class="flex items-center justify-center ">
    <mat-card class="max-w-sm example-card">
      <img mat-card-image [src]="room.image_url == ''? '/assets/no-image.png':room.image_url " [alt]="room.title">
      <mat-card-content>
        <mat-card-title class="capitalize">{{room.title==''?'Habitacion [nombre]':room.title}}</mat-card-title>

        <mat-list>
          <mat-list-item *ngFor="let d of room.description |description">
            <span class="capitalize">
              {{d == ''?'Descripción':d}}
            </span>
          </mat-list-item>
        </mat-list>

        <mat-card-subtitle>
          S/{{room.price}}
        </mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>
</div>
