<section [ngClass]="room.visible?'block':'hidden'"
  class="max-w-xs m-auto bg-white border border-gray-200 rounded-lg shadow">

  <img class="rounded-t-lg" [src]="room.image_url" [alt]="room.title" loading="lazy" />

  <div class="p-5">
    <h1 class="mb-2 text-lg font-bold tracking-tight text-gray-900 capitalize">{{room.title}}</h1>
    <ul class="px-5 list-disc">
      <li class="mb-1 font-normal text-gray-700 capitalize" *ngFor="let d of room.description | description">
        {{d}}
      </li>
    </ul>
    <div class="flex flex-row-reverse items-center justify-between mt-5">
      <a [routerLink]="['/reservation/',room.id]"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg main-color focus:ring-4 focus:outline-none focus:ring-blue-300">
        Reservar
        <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </a>
      <span class="text-3xl font-semibold text-green-600">S/{{room.price}}</span>
    </div>
  </div>

</section>
