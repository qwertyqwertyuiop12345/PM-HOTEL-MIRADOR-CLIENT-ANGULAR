<section>
  <div class="py-5 mb-10 border-green-600 border-y-4">
    <div class="flex justify-start gap-10">
      <img loading="lazy" class="w-80" [src]="room.image_url" [alt]="room.title" loading="lazy">
      <div class="pt-5">
        <p class="text-2xl font-semibold">{{room.title}}</p>
        <p *ngFor="let d of room.description | description">{{d}}</p>
        <p></p>
      </div>
    </div>
    <div class="flex items-center justify-between px-5 py-5 mt-5 bg-green-100">
      <div class="flex flex-col items-center">
        <p class="text-2xl text-green-600 p-bottom">S/{{room.price}}</p>
        <p class="p-bottom">por noche</p>
      </div>
      <div>
        <p>Habitaciones amplias, comodas y seguras</p>
      </div>
      <div>
        <a [routerLink]="['/reservation/',room.id]" class="bg-[#489C5A] hover:bg-[#0a0a0ad6] py-3 px-7 text-slate-100">
          Reservar
        </a>
      </div>
    </div>
  </div>
</section>
