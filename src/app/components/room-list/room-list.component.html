<div class="grid w-10/12 grid-cols-4 gap-4 m-auto">
  <div *ngFor="let room of rooms" class="p-5 border">
    <img [src]="room.image_url" alt="">
    <p class="capitalize">{{room.title}}</p>
    <p>S/{{room.price}}</p>
    <ul>
      <li *ngFor="let d of room.description | description">
        {{d}}
      </li>
    </ul>
    <p>{{room.created_at | date}}</p>
    <a [routerLink]="['/admin/edit/',room.id]" class="px-4 py-1 text-white bg-blue-500">Editar</a>
  </div>
</div>
