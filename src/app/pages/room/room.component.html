<app-navbar></app-navbar>
<div class="container grid justify-center gap-5 py-10 m-auto md:grid-cols-3">

  <div *ngFor="let room of roomList" [ngClass]="room.visible?'block':'hidden'"
    class="max-w-xs m-auto bg-white border border-gray-200 rounded-lg shadow">

    <img class="rounded-t-lg" [src]="room.image_url" [alt]="room.title" />

    <div class="p-5">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 capitalize">{{room.title}}</h5>
      <ul class="px-5 list-disc">
        <li class="mb-1 font-normal text-gray-700 capitalize" *ngFor="let d of room.description | description">
          {{d}}
        </li>
      </ul>
      <button
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg main-color focus:ring-4 focus:outline-none focus:ring-blue-300">
        Reservar
        <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

  </div>

</div>
<app-footer></app-footer>
